<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="app">

    <img v-bind:src="image" alt="">
    <h1>
      {{title}}
      <!-- Solo se compara una vez
           y si no se cumplen desaparecen -->

      <span v-if="changePercent > 0">👍</span>
      <span v-else-if="changePercent < 0">👎</span>
      <span v-else>🤞</span>

      <!-- Solo se compara todo el tiempo
           si no se cumple se muestran con display none -->
      <span v-show="changePercent > 0">👍</span>
      <span v-show="changePercent < 0">👎</span>
      <span v-show="changePercent === 0">🤞</span>
    </h1>

    <ul>
      <li v-for="(price, i) in pricesByDay" v-bind:key="i" >
        {{i}} - {{price.day}} - {{price.value}}
      </li>
    </ul>
  
    

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="app.js"></script>
</body>
</html>
