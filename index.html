<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!--Agregando dark mode mediante un objeto -->
  <div id="app" v-bind:style="{ background: '#' + color }">


    <!-- Dar clases mediante ifs -->
    <coin-detail 
      v-on:change-color="updateColor"
      v-bind:coin="btc">
      <!--De esta manera metemos tags en child desde father-->
      <template v-slot:text>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nulla amet optio similique recusandae sunt maiores eaque debitis reiciendis assumenda, ipsa tenetur suscipit ut repudiandae deserunt rerum nesciunt aliquam esse et!</p>
      </template>
      <template v-slot:url>
        <a href="#">link</a>
      </template>
    </coin-detail>


    <counter></counter>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="app.js"></script>
</body>
</html>
